<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <title>Aplicar atributo selected usando JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="mt-5 mb-5">
          Como poder Aplicar atributo selected usando JavaScript
          <hr />
        </h1>

        <div class="mb-3">
          <label for="colors" class="form-label">Lista de Colores</label>
          <select id="colors" class="form-select">
            <option value="1">Rojo</option>
            <option value="2">Verde</option>
            <option value="3">Azul</option>
          </select>
        </div>
      </div>
    </div>

    <script>
      // Obtener una referencia al elemento "select"
      const select = document.getElementById("colors");
      // Obtener una referencia a todas las opciones del elemento "select"
      const opciones = select.getElementsByTagName("option");
      console.log(opciones);
      // Establecer la selección anterior
      const seleccionAnterior = "2";

      // Recorrer todas las opciones del elemento "select"
      for (let i = 0; i < opciones.length; i++) {
        // Obtener el valor de la opción actual
        const valorActual = opciones[i].value;

        // Verificar si la opción actual es la opción seleccionada anteriormente
        if (valorActual === seleccionAnterior) {
          // Establecer el atributo "selected" en "true" para la opción actual
          opciones[i].selected = true;
        } else {
          // Establecer el atributo "selected" en "false" para la opción actual
          opciones[i].selected = false;
        }
      }
      /**
       * Importante, esta forma me funciona genia cual estoy editando un registro y necesito mostra la opcion
       * por defecto que viene desde BD aplicandole el atributo selected, este ejemplo lo he aplicado en fullcalendar
       */
    </script>
  </body>
</html>
